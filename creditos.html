<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Créditos</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Black Note Regular';
            src: url('BlackNote-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            background: url('imagem2.png') no-repeat center center fixed;
            background-size: cover;
        }
        .top-bar {
            width: 100%;
            height: 70px;
            background: white;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            border-bottom: 2px solid #111;
            border-top: 2px solid #111;
            border-left: 2px solid #111;
            border-right: 2px solid #111;
        }
        .top-bar-logo {
            height: 85px;
            width: 85px;
            margin-left: 32px;
            margin-right: 40px;
            object-fit: cover;
            border-radius: 8px;
        }
        .top-bar-flex {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-bar-buttons {
            display: flex;
            gap: 48px;
            justify-content: center; 
            align-items: center;
            flex: 1;
            margin-left: 0;
        }
        .top-bar-btn-text {
            background: none;
            color: #222;
            border: none;
            border-radius: 0;
            font-family: 'Black Note Regular', 'Luckiest Guy', Arial, sans-serif;
            font-weight: bold;
            font-size: 1.6em;
            padding: 0;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: none;
            transition: color 0.2s;
        }
        .top-bar-btn-text:hover {
            color: #1976d2;
        }
        .banner-azul {
            width: 96%;
            margin: 100px auto 0 auto;
            background: #0071b9;
            border: 3px solid #111;
            padding: 18px 0;
            text-align: center;
            font-size: 2.3em;
            color: #fff;
            font-family: 'Black Note Regular', 'Luckiest Guy', 'Quicksand', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: none;
        }
        .creditos-content {
            margin-top: 30px;
            text-align: center;
            font-family: 'Quicksand', Arial, sans-serif;
            font-size: 1.3em;
            color: #222;
            background: rgba(255,255,255,0.85);
            display: inline-block;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="logo1.png" alt="Logo" class="top-bar-logo">
        <div class="top-bar-buttons">
            <button class="top-bar-btn-text" onclick="window.location.href='index.html'">PAGINA INICIAL</button>
            <button class="top-bar-btn-text" onclick="window.location.href='creditos.html'">CRÉDITOS</button>
            <button class="top-bar-btn-text" onclick="window.location.href='outros.html'">OUTROS JORNAIS</button>
        </div>
    </div>
    <div class="banner-azul">CRÉDITOS</div>
    <div style="text-align:center;">
        <div class="creditos-content">
            Diogo_28345 - Programador do Site<br>
            Kommandant - Editor das fotos
        </div>
    </div>
</body>
</html>
